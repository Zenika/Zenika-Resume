version: 2

jobs:
  ui-install-dependencies:
    docker:
      - image: node:5.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-
      - run:
          name: Download UI dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ./
          paths:
            - node_modules
  server-install-dependencies:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-
      - run:
          name: Download UI dependencies
          command: npm --prefix server install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ./
          paths:
            - server/node_modules
  lint:
    docker:
      - image: node:5.7
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: npm run lint
  build:
    docker:
      - image: node:5.7
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: npm run build
  deploy:
    docker:
      - image: circleci/node:lts
    environment:
      CLEVER_ORG: orga_6bf89bba-cabf-4a31-960a-c062a9f42b96
      CLEVER_APP_ID: app_55d02708-7230-4078-a556-36a1bce62247     
    steps:
      - run: npx --package clever-tools clever login --token=$CLEVER_TOKEN --secret=$CLEVER_SECRET
      - run: npx --package clever-tools clever link --org=$CLEVER_ORG $CLEVER_APP_ID
      - run: npx --package clever-tools clever deploy --force
  
workflows:
  version: 2

  deploy: 
    jobs:
      - ui-install-dependencies:
          filters:
            branches:
              only: rewrite-back-for-dms
      - server-install-dependencies:
          filters:
            branches:
              only: rewrite-back-for-dms
      - lint:
          requires: 
            - ui-install-dependencies
            - server-install-dependencies
          filters:
            branches:
              only: rewrite-back-for-dms
      - build:
          requires: 
            - ui-install-dependencies
            - server-install-dependencies
          filters:
            branches:
              only: rewrite-back-for-dms
      - deploy:
          requires: 
            - lint
            - build
          context: clever-cloud-zenika-dev
          filters:
            branches:
              only: rewrite-back-for-dms